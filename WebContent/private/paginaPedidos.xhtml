<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui"
       xmlns:pe="http://primefaces.org/ui/extensions"
       style="background-color:ghostwhite">


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" type="javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" type="javascript"></script>
<link rel="stylesheet" href="style/style.css"/>
<h:head>
    <title>Gestionar Pedidos</title>

</h:head>
<h:body styleClass="modal-body text-center">
    <h:outputLabel style="display: none" value="#{pedidoBean.cookie}"/>
    <div class="navbar navbar-light bg-light justify-content-between">
        <p:graphicImage value="https://media1.tenor.com/images/32b8bd30473ec97f9f4f85c5eedb345d/tenor.gif?itemid=16761523" style="width:100px;"/>
        <a class="navbar-brand">Buscar Factura</a>
         <h:form id="form" style="float:left;width:0px">
    
        <p:outputLabel class="form-group" for="nombre" value="Cedula: "></p:outputLabel>
        <p:inputText class="form-group" id="nombre" value="#{collectionBean.cedula}"></p:inputText>
        
        
        <p:commandButton action="#{collectionBean.obtenerFactura()}" styleClass="btn btn-success" value="Buscar" ajax="true" update="cedu"/>
         	
  		  </h:form>
        <h:form>
            <h:commandLink action="#{pedidoBean.redirectFacturas}" styleClass="btn btn-success" value="Regresar!"/>
            <p:commandLink action="#{pedidoBean.cerrarSesion}" styleClass="btn btn-danger" style="margin-left: auto" value="Cerrar Sesion"/>
        </h:form>
    </div>
    <h3>Facturas</h3>
  
    <h:form id="cedu">
      <h:dataTable value="#{collectionBean.list}" var="c" styleClass="table table-bordered table-hover"
                     headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar" >
             <h:column>
                <f:facet name="header">Codigo</f:facet>#{c.codigo}
                </h:column>
            <h:column>
                <f:facet name="header">Total A pagar</f:facet>#{c.total}
                </h:column>

            <h:column>
                <f:facet name="header">Anulado</f:facet>#{c.anulado}
                
            </h:column>
            
       </h:dataTable>
    </h:form>
</h:body>
</html>
